<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiquetas de formulario</title>
</head>
  <body>
    <h1>Crear cuenta de LqTeam</h1>
    <form action="#" method="POST">
      <div>
        <label for="nombre"><b>*</b>Nombres:</label>
        <input type="text" id="nombre" placeholder="Ej. Luis">
      </div>
      <div>
        <label for="apellido"><b>*</b>Apellidos:</label>
        <input type="text" id="apellido" placeholder="Ej. Quispe">
      </div>
      <div>
        <label for="email"><b>*</b>Email:</label>
        <input type="email" id="email" placeholder="Ej. mail@mail.com">
      </div>
      <div>
        <label for="seleccion"><b>*</b>País:</label>
        <select id="seleccion">
          <option value="0">-- Seleccione su pais --</option>
          <option value="1">Perú</option>
          <option value="2">Argentina</option>
          <option value="3">Bolivia</option>
          <option value="4">Ecuador</option>
          <option value="5">Colombia</option>
          <option value="6">Venezuela</option>
        </select>
      </div>
      <div>
        <label for="contraseña"><b>*</b>Contraseña:</label>
        <input type="password" id="contraseña" placeholder="***********">
      </div>
      <div>
        <button>Enviar</button>
      </div>
    </form>
  </body>
</html>
